<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entradas con QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f2f2f2;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .asistio {
      background-color: lightgreen;
      text-decoration: line-through;
    }
    #qr {
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>üéüÔ∏è Crear entrada para la fiesta</h2>

  <input type="text" id="nombre" placeholder="Nombre" />
  <input type="text" id="apellido" placeholder="Apellido" />
  <button onclick="generarQR()">Generar entrada</button>

  <div id="qr"></div>
  <div id="info"></div>
  <button id="btnWhatsapp" style="display:none;" onclick="compartirWhatsApp()">üì≤ Enviar por WhatsApp</button>

  <h3>üìã Lista de invitados</h3>
  <table id="tablaInvitados">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>ID</th>
        <th>Asisti√≥</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let invitados = [];

    function generarID() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let id = '';
      for (let i = 0; i < 6; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    function generarQR() {
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      if (!nombre || !apellido) {
        alert("Por favor ingres√° nombre y apellido.");
        return;
      }

      const id = generarID();
      const datos = `Nombre: ${nombre}\nApellido: ${apellido}\nID: ${id}`;
      const datosLink = encodeURIComponent(`Nombre: ${nombre}\nApellido: ${apellido}\nID: ${id}`);

      // Mostrar QR
      QRCode.toCanvas(document.createElement('canvas'), datos, function (err, canvas) {
        const qrDiv = document.getElementById("qr");
        qrDiv.innerHTML = "";
        qrDiv.appendChild(canvas);
      });

      document.getElementById("info").innerHTML = `<p><strong>ID:</strong> ${id}</p>`;
      document.getElementById("btnWhatsapp").style.display = "block";

      // Guardar invitado en tabla
      const tabla = document.querySelector("#tablaInvitados tbody");
      const fila = tabla.insertRow();
      fila.insertCell(0).innerText = nombre;
      fila.insertCell(1).innerText = apellido;
      fila.insertCell(2).innerText = id;

      const celdaAsistio = fila.insertCell(3);
      const btn = document.createElement("button");
      btn.textContent = "Marcar";
      btn.onclick = function () {
        fila.classList.toggle("asistio");
      };
      celdaAsistio.appendChild(btn);

      // Guardar invitado en lista
      invitados.push({ nombre, apellido, id, datosLink });
    }

    function compartirWhatsApp() {
      const ultimo = invitados[invitados.length - 1];
      const mensaje = `¬°Hola! Tu entrada para la fiesta:\nNombre: ${ultimo.nombre}\nApellido: ${ultimo.apellido}\nID: ${ultimo.id}`;
      const link = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
      window.open(link, '_blank');
    }
  </script>

</body>
</html>
